<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap User Register Form Templates</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/assets_login/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/assets_login/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/assets_login/css/form-elements.css">
        <link rel="stylesheet" href="assets/assets_login/css/style.css">
    </head>
    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">                	                    
                  
                        <div class="col-sm-6 col-sm-offset-3 text">
                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Sign up now</h3>
                                    <p>Enter your details to get instant access:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="registration-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-name">User name</label>
                                        <input type="text" name="form-name" placeholder="User Name..." class="form-name form-control" id="form-name">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">Email</label>
                                        <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-phone">Phone</label>
                                        <input type="text" name="form-phone" placeholder="Phone..." class="form-phone form-control" id="form-phone">
                                    </div>

                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-confirm password">Confirm Password</label>
                                        <input type="password" name="form-confirm-password" placeholder="Confirm-Password..." class="form-password form-control" id="form-confirm-password">
                                        <!-- <span class="text-dange" style="color: red;">vflfvmdfmk</span> -->
                                        
                                    </div>

                                    


                                    <!-- <div class="form-group">
                                        <label class="sr-only" for="form-about-yourself">About yourself</label>
                                        <textarea name="form-about-yourself" placeholder="About yourself..." 
                                                    class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                                    </div> -->
                                    <button type="submit" class="btn">Sign me up!</button>
                                    <br><br>
                                    <a class="btn btn-primary" href="login.html">Sign In</a>
                                    <a class="btn btn-primary" href="forgotpassword.html" style="float:right;">Forgot Password</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>        
        <script src="assets/assets_login/js/jquery-1.11.1.min.js"></script>
        <script src="assets/assets_login/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/assets_login/js/jquery.backstretch.min.js"></script>
        <script src="assets/assets_login/js/scripts.js"></script>        
    </body>
</html>
